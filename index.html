<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What number is it?</title>
  </head>

  <body>
    <header>
      <h1>What number is it?</h1>
      <h2 class="note">psst...! guess between 1 to 25 😉</h2>
      <div class="num">?</div>
    </header>

    <section>
      <h2 class="current">Current Score: <span class="score">15</span></h2>
    </section>

    <section class="right">
      <h2 class="best-msg">🏆 Best Score: <span class="best">0</span></h2>
    </section>

    <main>
      <section class="bottom">
        <h2 class="prompt">Make a guess!</h2>
        <input type="number" class="guess" />
        <button class="button enter">Enter</button>
      </section>
    </main>
    <button class="button replay">🔄Replay!</button>
    <script src="script.js"></script>
  </body>
</html>
